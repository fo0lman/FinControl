<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinControl</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Menu</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><i></i>FinControl</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav top-menu hidden">
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">GitHUB</a></li>
          </ul>
          <ul class="nav navbar-nav user-top-menu pull-right">
            <li><a href="#">Sign Up</a></li>
            <li><a href="#" data-toggle="modal" data-target="#modal-login">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="row">
      <br>
      <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal">
          <h3>Registration</h3>
          <hr>
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email*:</label>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-message-box"></div>
          </div>
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
            <div class="form-message-box"></div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-message-box"></div>
          </div>
          <div class="form-group">
            <label for="inputDateBirth" class="col-sm-2 control-label">Date of birth:</label>
            <div class="col-sm-4">
              <input type="date" class="form-control" id="inputDateBirth" placeholder="Password">
            </div>
            <div class="form-message-box"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">State:</label>
            <div class="col-sm-6">
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadioMale" value="Male"> Male
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadioFemale" value="Female"> Female
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12 text-center">
              <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
          </div>
          <hr>
        </form>
      </div>
    </div>
  </main>
  <footer class="navbar-fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <ul class="list-inline">
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">GitHUB</a></li>
          </ul>
        </div>
        <div class="col-md-2">
          <p>&copy; Copyright 2015</p>
        </div>
      </div>
    </div>
  </footer>
  <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Please login</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                <div class="form-message-box email-error"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                <div class="form-message-box password-error"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary pull-right">Sign in</button>
                <div class="form-message-box login-error"></div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col-sm-2">
              <p>Social buttons:</p>
            </div>
            <div class="col-sm-10">
              <ul class="list-inline social-login">
                <li><a href="#"><i class="glyphicon glyphicon-user"></i></a></li>
                <li><a href="#"><i class="glyphicon glyphicon-user"></i></a></li>
                <li><a href="#"><i class="glyphicon glyphicon-user"></i></a></li>
                <li><a href="#"><i class="glyphicon glyphicon-user"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script data-main="js/core.js" src="../node_modules/requirejs/require.js"></script>
</body>

</html>
