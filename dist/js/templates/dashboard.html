<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinControl</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><i></i>FinControl</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div class="row">
                    <div class="col-md-8">
                        <ul class="list-inline main-page-nav">
                            <li><a href="#">Main</a></li>
                            <li><a href="#">Statistics</a></li>
                            <li><a href="#">Reports</a></li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <ul class="list-inline">
                            <li><a href="#">Settings</a></li>
                            <li><a href="#">Signout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Main</h2>
        </div>
    </div>
    <div class="balance">
        <label for="balance" class="col-sm-2 control-label">Balance</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="balance" placeholder="Balance">
        </div>
    </div>
    <div class="actions">
        <div class="row">
            <div class="col-md-2">
                <button type="button" class="" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">Add
                </button>
            </div>
            <div class="col-md-10">
                <div class="favorite">
                    <label for="favorite" class="col-sm-2 control-label">Favorite</label>
                    <button type="button" class="" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">Интернет
                    </button>
                    <button type="button" class="" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">Кварплата
                    </button>
                    <button type="button" class="" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">Сотовый
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Sum</th>
                <th>Category</th>
                <th>Source</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Date1</td>
                <td>Sum1</td>
                <td>Category1</td>
                <td>Source1</td>
            </tr>
            <tr>
            <td>Date2</td>
                <td>Sum2</td>
                <td>Category2</td>
                <td>Source1</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <ul class="list-inline">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">GitHUB</a></li>
                </ul>
            </div>
            <div class="col-md-2">
                <p>&copy; Copyright 2015</p>
            </div>

        </div>
    </div>
</footer>

<!--<script data-main="js/core.js" src="../node_modules/requirejs/require.js"></script>-->
</body>
</html>
